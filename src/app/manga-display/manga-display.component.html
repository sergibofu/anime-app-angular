<div class="container">
    <div class="row mt-3">
        <div  (click)="getMangaDetails(myManga.id)" class="col-lg-3 col-md-4 col-sm-6 mt-3" *ngFor="let manga of topMangas">
            <div class="card width: auto" #myManga id="{{manga.mal_id}} ">
                <img class="card-img-top" src="{{manga.image_url}}" alt="">
                <h5 class="card-title">{{manga.title}}</h5>
            </div>
        </div>
    </div>




    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" [routerLink]="['/manga/12']">Previous</a></li>
          <li class="page-item"><a class="page-link" [routerLink]="['/manga/1']">1</a></li>
          <li class="page-item"><a class="page-link" [routerLink]="['/manga/2']">2</a></li>
          <li class="page-item"><a class="page-link" [routerLink]="['/manga/3']">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>

      </nav>
</div>
