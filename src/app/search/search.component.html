<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form #searchForm="ngForm">

                {{searchForm.value | json}}

                <div class="row" #formulario>
                    <div class="col-12 col-md-9 mt-3"><input id="title-item"
                            class="form-control order-select form-control-lg" placeholder="Buscar..." name="query"
                            type="text" ngModel></div>
                    <div class="col-8 col-md-2 mt-3">
                        <div id="dropdown-options" class="dropdown select-extended-element" #menuSelect>
                            <button id="selectTitleOrAuthor" class="btn btn-lg btn-block btn-primary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                {{menuOption1}}
                                <span class="carot"></span>
                            </button>

                            <ul class="dropdown-menu" aria-labelledby="selectTitleOrAuthor">
                                <li (click)="toggle()" class="dropdown-item active" href="#">{{menuOption2}}</li>
                            </ul>

                        </div>
                    </div>
                    <div class="col-4 col-md-1 mt-3">
                        <button (click)="search(formulario)" id="search-submit"
                            class="btn btn-success btn-lg btn-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#listOfGenres" aria-expanded="false" aria-controls="collapseExample">
                            Generos
                        </button>
                        <div class="collapse" id="listOfGenres">
                            <div class="card card-body">
                                <div class="form-check d-flex">
                                    <!-- Primero todas las input -->
                                    <div class="col-6 col-sm-6 col-md-3 col-lg-1">
                                        <input name="genre0" class="form-check-input" type="checkbox"
                                            id="genre0" ngForm>
                                        <label class="form-check-label" for="genre0">All</label>
                                    </div>
                                    <div class="col-6 col-sm-6 col-md-3 col-lg-1">
                                        <input name="genre1" class="form-check-input" type="checkbox"
                                            id="genre1" ngForm>
                                        <label class="form-check-label" for="genre1">Accion</label>
                                    </div>
                                    <div class="col-6 col-sm-6 col-md-3 col-lg-1">
                                        <input name="genre3" class="form-check-input" type="checkbox"
                                            id="genre1" ngForm>
                                        <label class="form-check-label" for="genre3">Accion</label>
                                    </div>
                                    <div class="col-6 col-sm-6 col-md-3 col-lg-1">
                                        <input name="genre4" class="form-check-input" type="checkbox"
                                            id="genre1" ngForm>
                                        <label class="form-check-label" for="genre4">Accion</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
