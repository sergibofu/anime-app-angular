<div class="container">
    <div class="row mt-3">
        <div  (click)="getItemDetails(myItem.id)" class="col-lg-3 col-md-4 col-sm-6 mt-3" *ngFor="let item of searchedItems">
            <div class="card width: auto" #myItem id="{{item.mal_id}} ">
                <img class="card-img-top" src="{{item.image_url}}" alt="">
                <h5 class="card-title">{{item.title}}</h5>
            </div>
        </div>
    </div>


</div>
